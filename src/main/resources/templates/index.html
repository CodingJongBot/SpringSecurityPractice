<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="UTF-8">
		<title>Jong's Home</title> 
	    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	    <link rel="stylesheet" th:href="@{/css/index.css}">
	</head>
	
	<body>
		<br>Hello, World! Jongwon Backend page!</br>
		<br>Here is Home Page, please Login</br>
    	
    	
		<div class="container center-contents">
		    <div class="row">
		        <h1 class="title display-5"> 사용자 / 관리자 메인 페이지 </h1>
		    </div>
		
		    <div class="links">
		
		        <div class="link" sec:authorize="!authenticated">
		            <a href="/login">  로그인 </a>
		        </div>
		        <div class="link" sec:authorize="authenticated">
		            <a href="/student/main">  사용자 페이지  </a>
		        </div>
		        <div class="link" sec:authorize="authenticated">
		            <a href="/teacher/main">  관리자 페이지 </a>
		        </div>
		        <div class="link" sec:authorize="authenticated">
		            <form th:action="@{/logout}" method="post">
		                <button type="submit">  로그아웃 </button>
		            </form>
		        </div>
		    </div>
		</div>
    	
    	
   		<script th:src="@{/js/bootstrap.js}" />
	</body>
		
</html>
